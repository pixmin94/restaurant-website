<div class="modal fade" id="reviewModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h5 class="modal-title text-light" id="review">Review</h5>
                <button type="button" class="btn btn-primary" id="newReview" data-toggle="modal"
                    data-target="#newReviewModal" data-dismiss="modal" onClick="newReview()">New Review</button>
            </div>
            <div class="modal-body">
                <div id="reviewBody"></div>
                <button type="button" class="btn btn-primary" id="updateReview" data-toggle="modal"
                    data-target="#updateReviewModal" data-dismiss="modal" onClick="updateReview()">Update</button>
            
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
