<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Restaurant Review Website</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/mystyle.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/reviews.js"></script>
        <script src="js/restaurants.js"></script>

        <style>
            /* Make the image fully responsive */
            .carousel-inner img {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    
<body onload="getRestaurantData()">
        <div w3-include-html="top-navigation.html"></div>
        <div w3-include-html="restaurants-modal.html"></div>
        <div w3-include-html="message-modal.html"></div>
        <div w3-include-html="reviews-modal.html"></div>
        <div w3-include-html="new-reviews-modal.html"></div>
        <!-- This is the container that holds the initial message, heading, and movies -->
        <div class="container">

            <br><div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Filter by Cuisine
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#" onclick="displayChinese()" >Chinese</a>
                  <a class="dropdown-item" href="#" onclick="displayJapanese()">Japanese</a>
                  <a class="dropdown-item" href="#" onclick="displayVegetarian()">Vegetarian</a>
                  <a class="dropdown-item" href="#" onclick="displayWestern()">Western</a>
                </div>
              </div><br>


           <!-- Displays thumbnails of the restaurant--> 
            <div id="restaurantsTable" class="row no-gutters"></div>
        </div>
        
    </body>

<script src="js/w3.js"></script>
<script>
        //to bring in other HTML on the fly into this page
        w3.includeHTML();
</script>
</html>
