<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Restaurant Review Website</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/mystyle.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/reviews.js"></script>
        <script src="js/restaurants.js"></script>


        <style>
            /* Make the image fully responsive */
            
            .carousel-inner img {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    
<body>
        <div w3-include-html="top-navigation.html"></div>
        <!-- This is the container that holds the initial message, heading, and movies -->
        <div class="container">
        <!-- The message will be shown when the page loads and will
        disappear after the movies are loaded -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active" data-interval="10000">
                <img src="images/ramen.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h4>Ramen Keisuke Lobster King</h4>
                    <p>Free flow side dishes</p>
                  </div>
              </div>
              <div class="carousel-item" data-interval="2000">
                <img src="images/burger.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h4>Burp Kitchen and Bar</h4>
                    <p>Happy Hour from 5pm - 9pm daily.</p>
                  </div>
              </div>
              <div class="carousel-item" >
                <img src="images/dumpling.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                <h4>Dumpling Darlings</h4>
                    <p>New limited edition flavours every month!</p></div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        
    </body>
<script src="js/w3.js"></script>
<script>
        //to bring in other HTML on the fly into this page
        w3.includeHTML();
</script>
</html>
